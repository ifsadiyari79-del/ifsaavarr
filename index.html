<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Metin Gösterici</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #1a1f2c;
      --accent: #06b6d4;
      --glass: rgba(255,255,255,0.05);
      --text-color: #e6eef8;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#071023 0%, #071b2b 100%);
      color: var(--text-color);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:10px;
    }
    .card{
      width:100%;
      max-width:500px;
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    h1{
      margin:0 0 16px 0;
      text-align:center;
      font-size:20px;
    }
    .btn{
      display:block;
      width:100%;
      padding:14px 0;
      border-radius:12px;
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      color:#021025;
      font-weight:700;
      font-size:16px;
      border:none;
      cursor:pointer;
      text-align:center;
      margin-bottom:16px;
      transition: transform 0.2s;
    }
    .btn:hover{
      transform: scale(1.05);
    }
    .txt-area{
      width:100%;
      background: var(--glass);
      border-radius:10px;
      padding:16px;
      display:none;
      max-height:70vh;
      overflow-y:auto;
      white-space:pre-wrap;
      font-size:16px;
      line-height:1.5;
    }
    @media(max-width:520px){
      h1{font-size:18px;}
      .txt-area{font-size:15px;max-height:75vh;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Devam etmek için tıkla</h1>
    <button id="showTxt" class="btn">Tıkla!</button>
    <div class="txt-area" id="txtContainer"></div>
  </div>

  <script>
    const showBtn = document.getElementById('showTxt');
    const txtArea = document.getElementById('txtContainer');

    showBtn.addEventListener('click', () => {
      fetch('Adsız doküman.txt')
        .then(response => {
          if(!response.ok) throw new Error('Dosya yüklenemedi');
          return response.text();
        })
        .then(data => {
          txtArea.textContent = data;
          txtArea.style.display = 'block';
          txtArea.scrollIntoView({behavior: 'smooth'});
        })
        .catch(err => {
          txtArea.textContent = 'Dosya yüklenemedi veya bulunamadı.';
          txtArea.style.display = 'block';
        });
    });
  </script>
</body>
</html>
